<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<>
    <div class="container">
        <h1>JavaScript Learning Playground</h1>
        
        <section class="example-section">
            <h2>Variables and Data Types</h2>
            <div class="code-example">
                <button onclick="showVariables()">Run Variables Example</button>
                <div id="variables-output"></div>
            </div>
        </section>

        <section class="example-section">
            <h2>Functions</h2>
            <div class="code-example">
                <input type="number" id="number-input" placeholder="Enter a number">
                <button onclick="calculateSquare()">Calculate Square</button>
                <div id="function-output"></div>
            </div>
        </section>

        <section class="example-section">
            <h2>Arrays and Loops</h2>
            <div class="code-example">
                <button onclick="showArrayExample()">Show Array Example</button>
                <div id="array-output"></div>
            </div>
        </section>

        <section class="example-section">
            <h2>DOM Manipulation</h2>
            <div class="code-example">
                <input type="text" id="color-input" placeholder="Enter a color">
                <button onclick="changeBackground()">Change Background</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="playgound.js"></script>
<body>
</html>
